plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.2'
    testCompile("org.junit.jupiter:junit-jupiter-params:5.4.2")
    testImplementation(
            'org.hamcrest:hamcrest-library:2.1'
    )
}
